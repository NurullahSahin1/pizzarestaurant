<body>
    <!-- header start -->
    <header class="header">
        <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
        <nav class="navbar">

        <div class="buttons">
            <button id="search-btn">
                <i class="fas fa-search"></i>
            </button>

            </button>
            <button id="menu-btn">

        </div>

        <div class="search-form">
            <input type="text" class="search-input" id="search-box" placeholder="search here">

        <div class="card-items-container">
            <div class="card-item">
                <i class="fas fa-times"></i>

                    <h3>card item 01</h3>

                </div>

            </div>
            <div class="card-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-2.png" alt="menu">

                </div>

            </div>
            <div class="card-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-3.png" alt="menu">
                <div class="content">
                    <h3>card item 03</h3>
                    <div class="price">$15.99/-</div>
                </div>

            </div>
            <div class="card-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-4.png" alt="menu">

                </div>

            </div>
            <a href="3" class="btn">checkout now</a>

        </div>

    <!-- header end -->


    <!-- home start -->
    <section class="contact">

        <h1 class="heading">Contact <span>Us</span></h1>

        <div class="row">
            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d97953.50826596314!2d32.7693261!3d39.895577!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1str!2str!4v1698482435742!5m2!1str!2str"
                loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <form>
                <h3>get in touch</h3>
                <div class="inputBox">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="name">
                </div>
                <div class="inputBox">
                    <i class="fas fa-envelope"></i>
                    <input type="e-mail" placeholder="e-mail">
                </div>
                <div class="inputBox">
                    <i class="fas fa-phone"></i>
                    <input type="number" placeholder="phone number">
                </div>
                <input type="text" class="submit btn" value="Contact Now">
            </form>
        </div>
    </section>

        <div class="search">
            <input type="text" class="text search-input" placeholder="search">
            <button class="btn btn-primary">search</button>
        </div>
